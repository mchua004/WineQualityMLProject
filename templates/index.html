<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wine Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Wine Predictor
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Is Your Wine Good?</div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="chloride">Enter Chlorides Content</label>
                        <input class="form-control" id="datetime" type="text" >
                        <label for="Citric Acid">Enter Citric Acid Content</label>
                        <input class="form-control" id="city" type="text">
                        <label for="date">Enter Fixed Acidity Level</label>
                        <input class="form-control" id="state" type="text" >
                        <label for="date">Enter Free Sulfur Dioxide Content</label>
                        <input class="form-control" id="country" type="text" >
                        <label for="date">Enter Total Sulfur Dioxide Content</label>
                        <input class="form-control" id="shape" type="text" >
                        <label for="date">Enter Density</label>
                        <input class="form-control" id="shape" type="text" >
                        <label for="date">Enter pH Level</label>
                        <input class="form-control" id="shape" type="text" >
                        <label for="date">Enter Residual Sugar Content</label>
                        <input class="form-control" id="shape" type="text" >
                        <label for="date">Enter Sulpahte Levels</label>
                        <input class="form-control" id="shape" type="text" >
                        <label for="date">Enter Volatile Acidity Level</label>
                        <input class="form-control" id="shape" type="text" >
                      </li>
                    </ul>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Wine Predictions</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
</body>

</html>
